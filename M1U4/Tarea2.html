<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tarea 2</title>
</head>
<body>
	<script> 

        let array = [];

		const cuantos = 5;

        let mayor = 0;


		while (array.length < cuantos) {

			array[array.length] = parseInt(prompt(`Ingrese el valor ${array.length+1}  de ${cuantos}:`, ''));

					}

        for (var i=0; i < array.length; i++){

            if(array[i]>mayor){

                mayor = array[i];
            }
        }

        document.write(mayor);

    </script>
</body>
</html>
